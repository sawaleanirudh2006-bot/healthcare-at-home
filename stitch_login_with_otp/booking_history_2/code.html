<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Premium Medical Services</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0D9488", // Refined Teal
                        "secondary": "#0284C7", // Medical Blue
                        "background": "#FFFFFF",
                        "surface": "#F8FAFC",
                        "accent-red": "#EF4444",
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    boxShadow: {
                        "premium": "0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 12px -4px rgba(0, 0, 0, 0.03)",
                        "soft": "0 2px 8px rgba(0, 0, 0, 0.04)",
                        "input": "0 2px 4px rgba(0, 0, 0, 0.02)"
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: theme('colors.background');
        }
        .otp-input {
            @apply w-12 h-14 text-center text-xl font-bold border border-slate-200 rounded-2xl focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all shadow-input bg-slate-50;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="text-slate-900">
<div class="relative flex min-h-screen w-full flex-col bg-background max-w-[430px] mx-auto overflow-x-hidden">
<main class="flex flex-col flex-1 px-8 pt-20 pb-10">
<div class="flex flex-col items-center mb-12">
<div class="size-20 bg-primary/10 rounded-3xl flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-primary text-[40px]" style="font-variation-settings: 'FILL' 1;">medical_services</span>
</div>
<h1 class="text-2xl font-extrabold tracking-tight text-slate-800">Welcome Back</h1>
<p class="text-slate-500 mt-2 text-sm text-center">Enter your mobile number to access your medical records and bookings</p>
</div>
<div class="space-y-8">
<div class="space-y-2">
<label class="text-[11px] font-bold uppercase tracking-widest text-slate-400 ml-1">Mobile Number</label>
<div class="relative flex items-center">
<div class="absolute left-4 flex items-center gap-2 border-r border-slate-200 pr-3">
<span class="text-sm font-bold text-slate-700">+91</span>
<span class="material-symbols-outlined text-slate-400 text-[18px]">keyboard_arrow_down</span>
</div>
<input class="w-full h-14 pl-20 pr-4 rounded-2xl border border-slate-200 bg-slate-50 focus:border-primary focus:ring-1 focus:ring-primary outline-none text-base font-semibold tracking-wide placeholder:text-slate-400 placeholder:font-normal transition-all shadow-input" placeholder="98765 43210" type="tel"/>
</div>
</div>
<button class="w-full h-14 bg-primary text-white rounded-2xl font-bold text-[15px] shadow-lg shadow-primary/20 flex items-center justify-center gap-2 active:scale-[0.98] transition-transform">
                    Get OTP
                    <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<div class="pt-4 space-y-6">
<div class="flex flex-col items-center gap-2">
<p class="text-[13px] font-medium text-slate-500">Enter 6-digit code sent to your number</p>
<div class="flex justify-between w-full gap-2">
<input class="otp-input" maxlength="1" type="text" value="5"/>
<input class="otp-input" maxlength="1" type="text" value="2"/>
<input class="otp-input" maxlength="1" type="text" value="0"/>
<input class="otp-input" maxlength="1" type="text"/>
<input class="otp-input" maxlength="1" type="text"/>
<input class="otp-input" maxlength="1" type="text"/>
</div>
</div>
<div class="flex items-center justify-between px-1">
<button class="text-xs font-bold text-slate-400 uppercase tracking-wider">Resend Code</button>
<span class="text-xs font-semibold text-primary">00:45</span>
</div>
<button class="w-full h-14 bg-slate-100 text-slate-400 rounded-2xl font-bold text-[15px] transition-all">
                        Verify &amp; Login
                    </button>
</div>
</div>
<div class="mt-auto pt-10 text-center">
<p class="text-xs text-slate-400 font-medium">
                    By continuing, you agree to our <br/>
<a class="text-primary font-bold" href="#">Terms of Service</a> &amp; <a class="text-primary font-bold" href="#">Privacy Policy</a>
</p>
</div>
</main>
<div class="fixed top-0 right-0 w-32 h-32 bg-primary/5 rounded-full -mr-16 -mt-16 -z-10"></div>
<div class="fixed bottom-0 left-0 w-48 h-48 bg-secondary/5 rounded-full -ml-24 -mb-24 -z-10"></div>
</div>

</body></html>
